

<li [ngClass]="{'list-group-item':true,
    'list-group-item-success': etatSmart==='on',
    'list-group-item-danger': etatSmart==='off'}" >

    <div class="row gutters-sm">
        <div class="col-md- mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="../../assets/images/login.png" alt="Admin" class="rounded-circle" width="150">
                <div class="mt-3">
                  <h4>Appareil : {{nomSmart}}</h4>
                  <button
                    [ngClass]="{'btn':true,
                              'btn-outline-primary': etatSmart==='on',
                              'btn-primary': etatSmart==='off'}"
                    (click)="eteintUn()" >Off</button>
                  <button
                    [ngClass]="{'btn':true,
                              'btn-primary': etatSmart==='on',
                              'btn-outline-primary': etatSmart==='off'}"
                   (click)="allumerUn()">OnNN</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>




</li>
